<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        button{
            margin: 20px;
            height: 40px;
            width: 150px;
            background: blue;
            box-shadow: 3px 3px 3px black;
        }
        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>कागज़ पत्थर कैंची</h1>
    <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>
    <p><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
    <div class='score'>
    </div>
    <div class='message'>
    </div>
    <button type='button'>पत्थर</button>
    <button type='button'>कागज़</button>
    <button type='button'>कैंची</button>
    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0,0];
        for ( let i = 0 ; i < buttons.length ; i++){
            buttons[i].addEventListener('click', playGame);
        }
        function playGame(e){
            let playerSelection = e.target.innerText;
            let computerSelection = Math.random();
            if (computerSelection < .34){
                computerSelection = 'Rock';
            } else if (computerSelection <= .67){
                computerSelection = 'Paper';
            } else {
                computerSelection = 'Scissors';
            }
            let result = checkWinner(playerSelection, computerSelection);
            if (result === 'Player'){
                result += ' wins!';
                winnerScores[0]++;
            }
            if (result === 'Computer'){
                result += ' wins!';
                winnerScores[1]++;
            }
            if (result === 'Draw'){
                result += '. It\'s a tie!'
            }
            score.innerHTML = 'Player: [ ' + winnerScores[0]+ ' ] Computer: [ ' + winnerScores[1] + ' ]';
            messenger('Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + result);
        }
        function messenger(selectionMessage){
            message.innerHTML = selectionMessage;
        }
        function checkWinner(player, computer){
            if (player === computer){
                return 'Draw';
            }
            if (player === 'Rock'){
                if(computer === 'Paper'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
            if (player === 'Paper'){
                if (computer === 'Scissors'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
            if (player === 'Scissors'){
                if (computer === 'Rock'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
        }
    </script>
</body>
